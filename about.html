<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header-mobile">
          <input id="burger" type="checkbox" />
          <label for="burger">
              <span></span>
              <span></span>
              <span></span>
          </label> 
          <nav>
            <div class="mobile-logo">
              <img src="images/logo.png" alt="logo">
              <a href="index.html"></a>
            </div>
            <ul>
              <li><a href="#Techniques">Techniques</a></li>
              <li><a href="#Story">About us</a></li>
              <li><a href="#Gallery">Gallery</a></li>
              <li><a href="#Plans">Plans</a></li>
              <li><a href="#Reviews">Reviews</a></li>
              <li><a href="#Contacts">Contacts</a></li>
            </ul>  
          </nav>
          <div class="grid grid-header-mobile">
            <span class="icon-search search"></span>
            <span class="greeting">Hi, Elena!</span>
            <figure class="user-foto">
              <img src="images/img.png" alt="img">
            </figure>
          </div>
        </div>
      
        <div class="header-desktop">
          <div class="grid grid-all-header">
              <div class="header-desktop-logo">
                  <img src="images/logo.png" alt="logo">
                  <a href="index.html"></a>
              </div>
              <nav class="nav">
                  <a href="#Techniques" class="nav-item">Techniques</a>
                  <a href="#Story" class="nav-item">About us</a>
                  <a href="#Gallery" class="nav-item">Gallery</a>
                  <a href="#Plans" class="nav-item">Plans</a>
                  <a href="#Reviews" class="nav-item">Reviews</a>
                  <a href="#Contacts" class="nav-item">Contacts</a>
              </nav>
              <div class="grid grid-header-search">
                <span class="icon-search search"></span>
                <span class="greeting">Hi, Elena!</span>
                <figure class="user-foto">
                  <img src="images/img.png" alt="img">
                </figure>
              </div>
          </div>
        </div>
      </header>

      <main class="main">
        <h2>About</h2>
      </main>
      
      <footer>
        <section class="section">
          <div class="section-background">
            <img src="images/footer.jpg" alt="img">
          </div>
          <div class="section-foreground">
            <div class="container">
              <h3 class="footer-title">Subscribe to our newsletter</h3>
              <div class="grid grid-footer">
                <div class="grid grid-footer-mini">
                    <p class="section-footer-form-desc">Your E-mail</p>
                    <input type="text" class="input input-footer" name="Subscribe" placeholder="Example@gmail.com" autocomplete="on" required>
                </div>
                <button class="button button-footer">Subscribe</button>
              </div>
              <div class="grid grid-footer-2">
                <a href="#"><span class="icon-facebook facebook"></span></a>
                <a href="#"><span class="icon-twitter twitter"></span></a>
                <a href="#"><span class="icon-instagram instagram"></span></a>
              </div>
            </div>
          </div>
        </section>
      </footer>
    </div>


    <script src="js/main.js"></script>
  </body>
</html>
